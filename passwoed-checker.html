<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password checker</title>
</head>
<style>
    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 10rem;

    }

    .inputbox {
        padding: 20px;
        font-size: 20px;
        width: 20rem;
        height: 0.5rem;
        /* border: solid 3px red; */
    }

    .para {
        font-size: 1.5rem;
    }

    button {
        position: absolute;
        margin-top: 40rem;
        padding: 10px;
     

    }
</style>

<body>

    <div class="container">

        <input type="text" class="inputbox" type="password">
        <p class="para"></p>
        <button>night</button>
    </div>

</body>
<script>
    const input = document.querySelector(".inputbox")
    const para = document.querySelector(".para")
    const btn = document.querySelector("button")
    const body = document.querySelector("body")

    btn.addEventListener("click", ()=>{
        body.style.backgroundColor = "black"
        input.style.backgroundColor = "rgb(235, 163, 208)"
    })

    input.addEventListener("input", () => {
        let user = input.value;

        if (input.value.length <= 6) {
            para.innerHTML = "Weak";
            para.style.color = " red";
            input.style.border = "4px solid red";
        } else if (input.value.length <= 16) {
            para.innerHTML = "Better";
            para.style.color = " orange";
            input.style.border = "4px solid orange";
        } else if (input.value.length <= 20) {
            para.innerHTML = "Excellent";
            para.style.color = " green";
            input.style.border = "4px solid green";
        }
    })






</script>

</html>
